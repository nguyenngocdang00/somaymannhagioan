<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S·ªë May M·∫Øn - Nh√† Gioan</title>
    <style>
        :root {
            --tet-red: #d32f2f;
            --tet-gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            /* N·ªÅn h√¨nh T·∫øt: Hoa mai/ƒë√†o nh·∫π nh√†ng */
            background: url('https://poster.vn/wp-content/uploads/2025/11/background-tet-2026-dep-nhat1.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: var(--glass);
            width: 90%;
            max-width: 1100px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            border: 5px solid var(--tet-gold);
        }

        .header-title {
            width: 100%;
            text-align: center;
            color: var(--tet-red);
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* V√≤ng quay */
        .left-panel {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .machine-outer {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 12px solid var(--tet-gold);
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.3);
            background-image: radial-gradient(circle, #fff 0%, #fff9e6 100%);
        }

        .logo-doan {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            /* Thay link ·∫£nh logo c·ªßa b·∫°n v√†o ƒë√¢y */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        #display-number {
            background: #333;
            color: #fff;
            font-size: 4rem;
            font-weight: bold;
            padding: 5px 20px;
            border-radius: 10px;
            letter-spacing: 5px;
            border: 3px solid #666;
            min-width: 180px;
            text-align: center;
        }

        .btn-spin {
            margin-top: 30px;
            background: var(--tet-red);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 0 #8b0000;
        }

        .btn-spin:active { transform: translateY(4px); box-shadow: none; }
        .btn-spin:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* B·∫£ng k·∫øt qu·∫£ */
        .right-panel {
            flex: 1.5;
            min-width: 400px;
            background: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-title {
            color: #333;
            border-bottom: 2px solid var(--tet-red);
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .result-item {
            background: white;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            color: var(--tet-red);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-title">üßß Quay S·ªë May M·∫Øn Ch√∫c M·ª´ng NƒÉm M·ªõi nh√† Gioan üßß</div>

    <div class="left-panel">
        <div class="machine-outer">
            <img src="https://nguyenngocdang00.github.io/somaymannhagioan/soxonhagioan/loGoDoan.png" alt="Logo ƒêo√†n" class="logo-doan">
            <div id="display-number">0000</div>
        </div>
        <button id="spinBtn" class="btn-spin" onclick="startSpin()">B·∫ÆT ƒê·∫¶U QUAY</button>
    </div>

    <div class="right-panel">
        <div class="result-title">
            <span>Danh s√°ch tr√∫ng th∆∞·ªüng</span>
            <span id="countText">ƒê√£ tr√∫ng: 0/136</span>
        </div>
        <div class="result-grid" id="resultBoard">
            </div>
    </div>
</div>

<script>
    const min = 0;
    const max = 3999;
    const winningNumbers = new Set();
    const spinBtn = document.getElementById('spinBtn');
    const display = document.getElementById('display-number');
    const resultBoard = document.getElementById('resultBoard');
    const countText = document.getElementById('countText');

    function formatNumber(num) {
        return num.toString().padStart(4, '0');
    }

    function startSpin() {
        if (winningNumbers.size >= 136) {
            alert("ƒê√£ ƒë·ªß 136 gi·∫£i th∆∞·ªüng theo quy ƒë·ªãnh!");
            return;
        }

        spinBtn.disabled = true;
        let duration = 2000; 
        let startTime = Date.now();

        const timer = setInterval(() => {
            let randomTemp = Math.floor(Math.random() * (max - min + 1)) + min;
            display.innerText = formatNumber(randomTemp);
            
            if (Date.now() - startTime >= duration) {
                clearInterval(timer);
                determineWinner();
            }
        }, 50);
    }

    function determineWinner() {
        let finalNumber;
        // Ch·ªëng tr√πng
        do {
            finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (winningNumbers.has(finalNumber));

        winningNumbers.add(finalNumber);
        const formatted = formatNumber(finalNumber);
        
        display.innerText = formatted;
        display.style.color = "#ffd700";

        // Th√™m v√†o b·∫£ng k·∫øt qu·∫£
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerText = formatted;
        resultBoard.prepend(item);

        countText.innerText = `ƒê√£ tr√∫ng: ${winningNumbers.size}/136`;

        setTimeout(() => {
            display.style.color = "#fff";
            spinBtn.disabled = false;
        }, 1000);
    }
</script>

</body>

</html>
