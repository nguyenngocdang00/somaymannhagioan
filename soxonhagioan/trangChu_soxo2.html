        .left-panel {

            cursor: pointer;

<body>

<audio id="bgMusic" loop preload="auto">
    <source src="https://nguyenngocdang00.github.io/somaymannhagioan/soxonhagioan/Happy_New_Year.mp3" type="audio/mpeg">
</audio>

<div class="audio-controls">
    <button id="music-toggle" onclick="toggleMusic()">üîá</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
</div>

<div class="container">
    <div class="header-title">üßß Quay S·ªë May M·∫Øn Ch√∫c M·ª´ng NƒÉm M·ªõi nh√† Gioan üßß</div>
    <div class="left-panel">
        <div class="machine-outer">
            <img src="https://nguyenngocdang00.github.io/somaymannhagioan/soxonhagioan/loGoDoan.png" alt="Logo ƒêo√†n" style="width:30%; margin-bottom:10px;">
            <div id="display-number">0000</div>
        </div>
        <button id="spinBtn" class="btn-spin" onclick="handleSpinClick()">B·∫ÆT ƒê·∫¶U QUAY</button>
    </div>
    <div class="right-panel">
        <div style="display:flex; justify-content: space-between; font-weight:bold; margin-bottom:10px;">
            <span>Danh s√°ch tr√∫ng th∆∞·ªüng</span>
            <span id="countText">ƒê√£ tr√∫ng: 0/136</span>
        </div>
        <div class="result-grid" id="resultBoard"></div>
    </div>
</div>

<script>
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    let isMusicPlaying = false;

    bgMusic.volume = 0.5;

    volumeSlider.addEventListener('input', function() {
        const val = this.value;
        bgMusic.volume = val;
        if (val == 0) {
            musicToggle.innerText = 'üîá';
        } else {
            if (isMusicPlaying) musicToggle.innerText = 'üîä';
        }
    });

    function toggleMusic() {
        if (isMusicPlaying) {
            bgMusic.pause();
            musicToggle.innerText = 'üîá';
        } else {
            bgMusic.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            musicToggle.innerText = 'üîä';
        }
        isMusicPlaying = !isMusicPlaying;
    }

    function handleSpinClick() {
        if (!isMusicPlaying) {
            toggleMusic();
        }
        startSpin();
    }

    const winningNumbers = new Set();
    function formatNumber(num) { return num.toString().padStart(4, '0'); }

    function fireFireworks() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            zIndex: 9999
        });
    }

    function startSpin() {
        if (winningNumbers.size >= 136) return alert("ƒê√£ ƒë·ªß gi·∫£i!");
        document.getElementById('spinBtn').disabled = true;
        let startTime = Date.now();
        const timer = setInterval(() => {
            document.getElementById('display-number').innerText = formatNumber(Math.floor(Math.random() * 4000));
            if (Date.now() - startTime >= 2000) {
                clearInterval(timer);
                determineWinner();
            }
        }, 50);
    }

    function determineWinner() {
        let finalNumber;
        do { finalNumber = Math.floor(Math.random() * 4000); } while (winningNumbers.has(finalNumber));
        winningNumbers.add(finalNumber);
        
        const display = document.getElementById('display-number');
        display.innerText = formatNumber(finalNumber);
        display.style.color = "#ffd700";
        
        fireFireworks();
        
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerText = formatNumber(finalNumber);
        document.getElementById('resultBoard').prepend(item);
        document.getElementById('countText').innerText = `ƒê√£ tr√∫ng: ${winningNumbers.size}/136`;

        setTimeout(() => {
            display.style.color = "#fff";
            document.getElementById('spinBtn').disabled = false;
        }, 1000);
    }
</script>
