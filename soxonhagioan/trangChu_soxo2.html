<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S·ªë May M·∫Øn - Nh√† Gioan</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Gi·ªØ nguy√™n c√°c root v√† body style c≈© */
        :root {
            --tet-red: #d32f2f;
            --tet-gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://poster.vn/wp-content/uploads/2025/11/background-tet-2026-dep-nhat1.png') no-repeat center center fixed;
            background-size: cover;
            padding: 10px;
            touch-action: manipulation; /* T·ªëi ∆∞u ch·∫°m cho mobile */
        }

        /* Container v√† c√°c Panel gi·ªØ nguy√™n t√≠nh Responsive */
        .container {
            background: var(--glass);
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; 
            gap: 20px;
            border: 5px solid var(--tet-gold);
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .header-title {
            width: 100%;
            text-align: center;
            color: var(--tet-red);
            font-size: clamp(1.2rem, 5vw, 2rem);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .machine-outer {
            width: clamp(200px, 70vw, 320px);
            height: clamp(200px, 70vw, 320px);
            border-radius: 50%;
            border: 10px solid var(--tet-gold);
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        #display-number {
            background: #333;
            color: #fff;
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 10px;
            min-width: 140px;
            text-align: center;
        }

        .btn-spin {
            margin-top: 20px;
            background: var(--tet-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            width: 80%;
            max-width: 250px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            overflow-y: auto;
            max-height: 400px;
        }

        .result-item {
            background: white;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            color: var(--tet-red);
            font-weight: bold;
        }

        /* T·ªêI ∆ØU B·ªò ƒêI·ªÄU KHI·ªÇN √ÇM THANH CHO MOBILE */
        .audio-controls {
            position: fixed;
            top: 15px; /* Chuy·ªÉn l√™n tr√™n ƒë·ªÉ tr√°nh b·ªã v∆∞·ªõng b√†n ph√≠m ho·∫∑c thanh ƒëi·ªÅu h∆∞·ªõng mobile */
            right: 15px;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid var(--tet-gold);
        }

        #music-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            padding: 0;
            line-height: 1;
        }

        #volume-slider {
            width: 100px;
            height: 10px;
            cursor: pointer;
            accent-color: var(--tet-red);
            -webkit-appearance: none; /* Reset cho Safari/Chrome */
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        /* TƒÉng k√≠ch th∆∞·ªõc n√∫t k√©o ƒë·ªÉ d·ªÖ ch·∫°m b·∫±ng ng√≥n tay tr√™n mobile */
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--tet-red);
            border-radius: 50%;
            cursor: pointer;
        }

        #volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--tet-red);
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .audio-controls { top: auto; bottom: 20px; right: 20px; } /* Mobile th√¨ ƒë∆∞a xu·ªëng d∆∞·ªõi l·∫°i */
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop preload="auto">
    <source src="https://nguyenngocdang00.github.io/somaymannhagioan/soxonhagioan/Happy_New_Year.mp3" type="audio/mpeg">
</audio>

<div class="audio-controls">
    <button id="music-toggle" onclick="toggleMusic()">üîá</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
</div>

<div class="container">
    <div class="header-title">üßß Quay S·ªë May M·∫Øn Ch√∫c M·ª´ng NƒÉm M·ªõi nh√† Gioan üßß</div>
    <div class="left-panel">
        <div class="machine-outer">
            <img src="https://nguyenngocdang00.github.io/somaymannhagioan/soxonhagioan/loGoDoan.png" alt="Logo ƒêo√†n" style="width:30%; margin-bottom:10px;">
            <div id="display-number">0000</div>
        </div>
        <button id="spinBtn" class="btn-spin" onclick="handleSpinClick()">B·∫ÆT ƒê·∫¶U QUAY</button>
    </div>
    <div class="right-panel">
        <div style="display:flex; justify-content: space-between; font-weight:bold; margin-bottom:10px;">
            <span>Danh s√°ch tr√∫ng th∆∞·ªüng</span>
            <span id="countText">ƒê√£ tr√∫ng: 0/136</span>
        </div>
        <div class="result-grid" id="resultBoard"></div>
    </div>
</div>

<script>
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    let isMusicPlaying = false;

    // C√†i ƒë·∫∑t √¢m l∆∞·ª£ng ban ƒë·∫ßu
    bgMusic.volume = 0.5;

    // L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi √¢m l∆∞·ª£ng (H·ªó tr·ª£ c·∫£ click v√† touch)
    volumeSlider.addEventListener('input', function() {
        const val = this.value;
        bgMusic.volume = val;
        if (val == 0) {
            musicToggle.innerText = 'üîá';
        } else {
            if (isMusicPlaying) musicToggle.innerText = 'üîä';
        }
    });

    function toggleMusic() {
        if (isMusicPlaying) {
            bgMusic.pause();
            musicToggle.innerText = 'üîá';
        } else {
            bgMusic.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            musicToggle.innerText = 'üîä';
        }
        isMusicPlaying = !isMusicPlaying;
    }

    function handleSpinClick() {
        if (!isMusicPlaying) {
            toggleMusic();
        }
        startSpin();
    }

    // Logic quay s·ªë v√† ph√°o hoa
    const winningNumbers = new Set();
    function formatNumber(num) { return num.toString().padStart(4, '0'); }

    function fireFireworks() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            zIndex: 9999
        });
    }

    function startSpin() {
        if (winningNumbers.size >= 136) return alert("ƒê√£ ƒë·ªß gi·∫£i!");
        document.getElementById('spinBtn').disabled = true;
        let startTime = Date.now();
        const timer = setInterval(() => {
            document.getElementById('display-number').innerText = formatNumber(Math.floor(Math.random() * 4000));
            if (Date.now() - startTime >= 2000) {
                clearInterval(timer);
                determineWinner();
            }
        }, 50);
    }

    function determineWinner() {
        let finalNumber;
        do { finalNumber = Math.floor(Math.random() * 4000); } while (winningNumbers.has(finalNumber));
        winningNumbers.add(finalNumber);
        
        const display = document.getElementById('display-number');
        display.innerText = formatNumber(finalNumber);
        display.style.color = "#ffd700";
        
        fireFireworks();
        
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerText = formatNumber(finalNumber);
        document.getElementById('resultBoard').prepend(item);
        document.getElementById('countText').innerText = `ƒê√£ tr√∫ng: ${winningNumbers.size}/136`;

        setTimeout(() => {
            display.style.color = "#fff";
            document.getElementById('spinBtn').disabled = false;
        }, 1000);
    }
</script>
</body>
</html>
